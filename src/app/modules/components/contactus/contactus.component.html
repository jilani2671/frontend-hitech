            <form class="space-y-6">
                <div>

                <div>

                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-semibold w-full shadow-lg transition duration-200 ease-in-out">Submit</button>
