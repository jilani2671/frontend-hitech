<div class="modal-overlay" id="popupModal">
  <div class="modal-container">
    <div class="review-container">
      <!-- Left Section with Illustration -->
      <div class="illustration-section">
        <img src="assets/icons/image11111.jpg" alt="Customer Service Illustration" />
      </div>

      <!-- Right Section with Form -->
      <div class="form-section">
        <h2>ADD YOUR REVIEW</h2>
        <form>
          <input type="text" placeholder="Name" name="name" />
          <input type="text" placeholder="Mobile No" name="mobile" />
          <input type="email" placeholder="Email" name="email" />
          <input type="text" placeholder="Address" name="address" />
          <textarea placeholder="Feedback*" name="feedback"></textarea>
          <p class="note">
            <strong>Note:</strong> When you agree with our quotation, you will
            get a 3D design <span class="free-text">FREE</span>
          </p>
          <button type="submit" class="submit-button">SUBMIT</button>
        </form>
      </div>
    </div>
    <button class="close-button" onclick="closePopup()">X</button>
  </div>
</div>
